# Example Form fields description

label.lyrasolution = EXEMPLE D\'IMPLEMENTATION DE LA SOLUTION DE PAIEMENT LYRA
label.info = INFORMATIONS
label.usesform = Le paiement s\'appuie sur l\'envoi d\'un formulaire de paiement en https vers l\'URL de la plateforme de paiement LYRA.
label.file = Fichier 
label.htmlformuse = <p>Le fichier <code>Order.jsp</code> envoie l\'ensemble des champs liés au paiement vers le fichier <code>form.jsp</code> qui récupère l\'ensemble des ces champs pour construire la requête de paiement.</p><p>Les champs sont renseignés à titre d\'exemple, à votre charge de les valoriser en fonction de votre contexte.</p><p><b>D\'autres champs sont disponibles, le support LYRA vous invite à lire la documentation liée au formulaire de paiement</b> <a href="https://payzen.io">Consulter la documentation.</a></p>
label.beforefirstuse = Avant la première utilisation vous devez impérativement renseigner les champs <code>site_id</code>, <code>key_test</code>, <code>platform_url</code> et <code>ctx_mode</code> du fichier <code>config.properties</code>. Ce fichier comporte des données sensibles. <b>La sécurisation de ces données est de votre responsabilité.</b>
label.transsettings = PARAMETRES DE LA TRANSACTION
label.clientssettings = Informations personnelles du client
label.amountdesc = Montant de la commande exprimé dans la plus petite unité de la devise. Centimes pour EURO. Ex : 1000 pour 10 euros
label.orderdesc = Numéro de commande. Paramètre facultatif. Longueur du champ: 32 caractères maximum - Type Alphanumérique
label.custid = Numéro client. Paramètre facultatif. Longueur du champ: 32 caractères maximum - Type Alphanumérique
label.custfirstname = Prénom du client. Paramètre facultatif. Longueur du champ: 127 caractères maximum - Type Alphanumérique
label.custlastname = Nom du client. Paramètre facultatif. Longueur du champ: 127 caractères maximum - Type Alphanumérique
label.custaddress = Adresse du client. Paramètre facultatif. Longueur du champ: 255 caractères maximum - Type Alphanumérique
label.custzip = Code Postal du client. Paramètre facultatif. Longueur du champ: 32 caractères maximum - Type Alphanumérique
label.custcity = Ville du client. Paramètre facultatif. Longueur du champ: 63 caractères maximum - Type Alphanumérique
label.custcountry = Pays du client. Code pays du client à la norme ISO 3166. Paramètre facultatif. Longueur du champ: 2 caractères maximum - Type Alphanumérique
label.custphone = Téléphone du client. Paramètre facultatif. Longueur du champ: 32 caractères maximum - Type Alphanumérique
label.custemail = Email du client. Paramètre facultatif.
label.urlreturndesc = URL où sera redirigé par défaut l’acheteur après un appui sur le bouton Retourner à la boutique, si les URL vads_url_error, vads_url_refused, vads_url_success ou vads_url_cancel ne sont pas renseignées.
label.redirect = Permet de définir un délai en secondes avant redirection automatique vers le site marchand à la fin d’un paiement accepté.
label.sendform = PAYER => envoyer les paramètres vers la plateforme de paiement

# Payment analysis

label.paymentanalysis = Analyse du paiement
label.ipn = URL de notification instantanée (IPN)
label.ipndesc = Lorsque le paiement est terminé, la plateforme de paiement renvoie des paramètres en mode POST vers l\'URL serveur qui doit analyser les résultats du paiement. Dans un premier temps il convient de vérifier la signature reçue. Si celle-ci est correcte alors vous pourrez prendre en considération les paramètres liés au paiement proprement dit.
label.returnurl = URL de retour
label.clientcomesback = Lorsque l\'internaute revient à la boutique via l\'une des url de retour, les paramètres liés au paiement sont renvoyés en fonction de la variable vads_return_mode définie dans le fichier conf.txt. En fonction du vads_return_mode les paramètres sont renvoyés en mode POST / GET ou pas du tout.
label.formreturndesc = Dans ce pack, c\'est le fichier form-return.php qui controle la signature et analyse les résultats du paiement. Le code est donné à titre d\'exemple. Dans un premier temps le script vérifie la signature puis analyse les principaux champs. A vous d\'adapter le code à votre contexte.
