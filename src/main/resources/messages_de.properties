label.status = Status
label.abandoned = Die Zahlung wurde vom Kunden abgebrochen. Die Transaktion wurde nicht auf der Zahlungsplattform erstellt und ist daher im H&auml;ndler-Backoffice nicht sichtbar.
label.authorised = Die Zahlung wurde akzeptiert und ist eine ausstehende Bankeinzahlung.
label.refused = Die Zahlung wurde abgelehnt.
label.tovalidate = Die Transaktion wurde akzeptiert, die manuelle Validierung steht jedoch noch aus. Es liegt in der Verantwortung des H&auml;ndlers, die Transaktion zu validieren, um die Bank beim Backoffice-H&auml;ndler anzufordern oder einen Webservice anzufordern. Die Transaktion kann validiert werden, solange die Erfassungszeit nicht &uuml;berschritten wurde. Wird diese Zeit &uuml;berschritten, wechselt die Zahlung in den Status Abgelaufen. Dieser abgelaufene Status ist endg&uuml;ltig.
label.toauthorise = Die Transaktion steht noch aus. Beim Bezahlen wurde nur ein Eindruck hinterlassen, da die Einzahlungszeit strikt l&auml;nger als 7 Tage ist. Standardm&auml;&szlig;ig erfolgt die Autorisierungsanforderung f&uuml;r den Gesamtbetrag am zweiten Tag vor dem Bankdatum.
label.expired = Die Transaktion ist abgelaufen. Dieser Status ist endg&uuml;ltig, die Transaktion kann nicht mehr in der Bank gespeichert werden. Eine Transaktion verf&auml;llt im Falle einer Transaktion, die bei der manuellen Validierung erstellt wurde oder wenn die Erfassungsverz&ouml;gerung abgelaufen ist.
label.cancelled = Die Transaktion wurde &uuml;ber das H&auml;ndler-Backoffice oder &uuml;ber eine Webservice-Anfrage storniert. Dieser Status ist endg&uuml;ltig. Die Transaktion wird niemals als Bank&uuml;berweisung abgerechnet.
label.tovalidate = Die Transaktion muss noch autorisiert werden und wartet auf die manuelle Validierung. W&auml;hrend der Zahlung wurde nur ein Eindruck hinterlassen, da die Bankzeit mehr als 7 Tage betr&auml;gt und die Art der angeforderten Validierung "manuelle Validierung" ist. Diese Zahlung kann nur nach Best&auml;tigung des H&auml;ndlers durch das H&auml;ndler-Backoffice oder durch einen angeforderten Webdienst per Bank&uuml;berweisung erfolgen.
label.captured = Die Transaktion wurde abgebucht. Dieser Status ist endg&uuml;ltig.

