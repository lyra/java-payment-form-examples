# Payment analysis

label.paymentanalysis = Zahlungsanalyse
label.ipn = Benachrichtigung-URL
label.ipndesc = Nach Abschluss der Zahlung gibt die Zahlungsplattform im POST-Modus Parameter an die Server-URL zurück, die die Zahlungsergebnisse analysieren muss. In einem ersten Schritt muss die empfangene Unterschrift überprüft werden. Wenn dies korrekt ist, können Sie die Parameter berücksichtigen, die sich auf die Zahlung selbst beziehen.
label.returnurl = URL zum Shop zurücksenden.
label.clientcomesback = Wenn der Benutzer über eine der Rückgabe-URLs zum Geschäft zurückkehrt, werden die Zahlungsparameter basierend auf der in der Datei conf.txt definierten Variablen vads_return_mode zurückgegeben. Je nach vads_return_mode werden die Parameter im POST / GET-Modus oder gar nicht zurückgegeben.
label.formreturndesc = In diesem Paket steuert die Datei form-return.php die Signatur und analysiert die Ergebnisse der Zahlung. Der Code ist als Beispiel angegeben. Das Skript prüft zunächst die Signatur und analysiert die Hauptfelder. Es liegt an Ihnen, den Code an Ihren Kontext anzupassen.
