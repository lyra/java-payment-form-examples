label.htmlformuse = Die Datei <code>html-form.php</code> sendet diese Zahlungsfelder an die Datei <code>form-tunnel.php</code>, die diese Felder abruft, um die Zahlungsanforderung zu erstellen. </ p> <p> Die Felder sind mit Beispielen gefüllt. Es liegt an Ihnen, sie je nach Kontext und Konfiguration auszufüllen. </ p> <p> <b> Einige andere Felder sind verfügbar. Der PAYZEN-Support empfiehlt, die Dokumentation zum Zahlungsformular zu lesen. </ b> <a href="https://payzen.io"> Lesen Sie die Dokumentation.</a>
label.beforefirstuse = Vor der ersten Verwendung müssen Sie die <code>shopID</code>, <code>certTest</code>, <code>platform</code> und <code>ctxMode</code> der <code>-Konfiguration eingeben /Config.php</code>.e. Diese Datei enthält sichere Daten. <b> Diese Datensicherung liegt in Ihrer Verantwortung. </ b>
