label.invalidsigndesc = Signatur ungültig - das Ergebnis dieser Zahlung nicht berücksichtigen

label.status = Status
label.abandonned = Die Zahlung wurde vom Kunden abgebrochen. Die Transaktion wurde nicht auf der Zahlungsplattform erstellt und ist daher im Händler-Backoffice nicht sichtbar.
label.authorised = Die Zahlung wurde akzeptiert und ist eine ausstehende Bankeinzahlung.
label.refused = Die Zahlung wurde abgelehnt.
label.tovalidate = Die Transaktion wurde akzeptiert, die manuelle Validierung steht jedoch noch aus. Es liegt in der Verantwortung des Händlers, die Transaktion zu validieren, um die Bank beim Backoffice-Händler anzufordern oder einen Webservice anzufordern. Die Transaktion kann validiert werden, solange die Erfassungszeit nicht überschritten wurde. Wird diese Zeit überschritten, wechselt die Zahlung in den Status Abgelaufen. Dieser abgelaufene Status ist endgültig.
label.toauthorise = Die Transaktion steht noch aus. Beim Bezahlen wurde nur ein Eindruck hinterlassen, da die Einzahlungszeit strikt länger als 7 Tage ist. Standardmäßig erfolgt die Autorisierungsanforderung für den Gesamtbetrag am zweiten Tag vor dem Bankdatum.
label.expired = Die Transaktion ist abgelaufen. Dieser Status ist endgültig, die Transaktion kann nicht mehr in der Bank gespeichert werden. Eine Transaktion verfällt im Falle einer Transaktion, die bei der manuellen Validierung erstellt wurde oder wenn die Erfassungsverzögerung abgelaufen ist.
label.cancelled = Die Transaktion wurde über das Händler-Backoffice oder über eine Webservice-Anfrage storniert. Dieser Status ist endgültig. Die Transaktion wird niemals als Banküberweisung abgerechnet.
label.tovalidate = Die Transaktion muss noch autorisiert werden und wartet auf die manuelle Validierung. Während der Zahlung wurde nur ein Eindruck hinterlassen, da die Bankzeit mehr als 7 Tage beträgt und die Art der angeforderten Validierung "manuelle Validierung" ist. Diese Zahlung kann nur nach Bestätigung des Händlers durch das Händler-Backoffice oder durch einen angeforderten Webdienst per Banküberweisung erfolgen.
label.captured = Die Transaktion wurde abgebucht. Dieser Status ist endgültig.

label.result = Ergebnis
label.00 = Zahlung erfolgreich geleistet.
label.02 = Der Händler muss sich an die Bank des Inhabers wenden.
label.05 = Zahlung abgelehnt.
label.05 = Zahlung vom Kunden storniert.
label.30 = Abfrageformatfehler. In Beziehung setzen mit der Valorisierung des Feldes vads_extra_result.
label.96 = Technischer Fehler bei der Bezahlung.