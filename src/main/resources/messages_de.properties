label.ipndesc = Nach Abschluss der Zahlung gibt die Zahlungsplattform im POST-Modus Parameter an die Server-URL zur&uuml;ck, die die Zahlungsergebnisse analysieren muss. In einem ersten Schritt muss die empfangene Unterschrift &uuml;berpr&uuml;ft werden. Wenn dies korrekt ist, k&ouml;nnen Sie die Parameter ber&uuml;cksichtigen, die sich auf die Zahlung selbst beziehen.
label.returnurl = URL zum Shop zur&uuml;cksenden.
label.clientcomesback = Wenn der Benutzer &uuml;ber eine der R&uuml;ckgabe-URLs zum Gesch&auml;ft zur&uuml;ckkehrt, werden die Zahlungsparameter basierend auf der in der Datei conf.txt definierten Variablen vads_return_mode zur&uuml;ckgegeben. Je nach vads_return_mode werden die Parameter im POST / GET-Modus oder gar nicht zur&uuml;ckgegeben.
label.formreturndesc = In diesem Paket steuert die Datei form-return.php die Signatur und analysiert die Ergebnisse der Zahlung. Der Code ist als Beispiel angegeben. Das Skript pr&uuml;ft zun&auml;chst die Signatur und analysiert die Hauptfelder. Es liegt an Ihnen, den Code an Ihren Kontext anzupassen.
