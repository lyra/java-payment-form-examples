label.tovalidate = La transacci&oacute;n ha sido aceptada pero est&aacute; pendiente de validaci&oacute;n manual. Es responsabilidad del comerciante validar la transacci&oacute;n para solicitar al banco al comerciante administrativo o solicitar el servicio web. La transacci&oacute;n se puede validar siempre que no se haya excedido el tiempo de captura. Si se excede este tiempo, el pago cambia al estado Caducado. Este estado caducado es final.
label.toauthorise = La transacci&oacute;n est&aacute; pendiente de autorizaci&oacute;n. Al pagar solo se ha hecho una impresi&oacute;n porque el tiempo de la banca es estrictamente mayor a 7 d&iacute;as. Por defecto, la solicitud de autorizaci&oacute;n para el monto global se realizar&aacute; el d&iacute;a 2 antes de la fecha de la banca.
label.expired = La transacci&oacute;n ha expirado. Este estado es final, la transacci&oacute;n ya no se puede almacenar en el banco. Una transacci&oacute;n caduca en el caso de una transacci&oacute;n creada en validaci&oacute;n manual o cuando ha pasado el retraso de captura.
label.cancelled = La transacci&oacute;n se cancel&oacute; a trav&eacute;s de la oficina administrativa del comerciante o mediante una solicitud de servicio web. Este estado es final, la transacci&oacute;n nunca ser&aacute; depositada.
label.tovalidate = La transacci&oacute;n est&aacute; pendiente de autorizaci&oacute;n y esperando la validaci&oacute;n manual. Durante el pago solo se ha tomado una impresi&oacute;n porque el tiempo de banca es estrictamente mayor a 7 d&iacute;as y el tipo de validaci&oacute;n solicitada es "validaci&oacute;n manual". Este pago solo se puede pagar en el banco despu&eacute;s de una validaci&oacute;n del comerciante desde la oficina administrativa del comerciante o mediante una solicitud de servicios web.
