label.status = Estatus
label.abandonned = El pago ha sido abandonado por el cliente. La transacción no se creó en la plataforma de pago y, por lo tanto, no es visible en la oficina administrativa del comerciante.
label.authorised = El pago ha sido aceptado y está pendiente de depósito bancario.
label.refused = Pago rechazado
label.tovalidate = La transacción ha sido aceptada pero está pendiente de validación manual. Es responsabilidad del comerciante validar la transacción para solicitar al banco al comerciante administrativo o solicitar el servicio web. La transacción se puede validar siempre que no se haya excedido el tiempo de captura. Si se excede este tiempo, el pago cambia al estado Caducado. Este estado caducado es final.
label.toauthorise = La transacción está pendiente de autorización. Al pagar solo se ha hecho una impresión porque el tiempo de la banca es estrictamente mayor a 7 días. Por defecto, la solicitud de autorización para el monto global se realizará el día 2 antes de la fecha de la banca.
label.expired = La transacción ha expirado. Este estado es final, la transacción ya no se puede almacenar en el banco. Una transacción caduca en el caso de una transacción creada en validación manual o cuando ha pasado el retraso de captura.
label.cancelled = La transacción se canceló a través de la oficina administrativa del comerciante o mediante una solicitud de servicio web. Este estado es final, la transacción nunca será depositada.
label.tovalidate = La transacción está pendiente de autorización y esperando la validación manual. Durante el pago solo se ha tomado una impresión porque el tiempo de banca es estrictamente mayor a 7 días y el tipo de validación solicitada es "validación manual". Este pago solo se puede pagar en el banco después de una validación del comerciante desde la oficina administrativa del comerciante o mediante una solicitud de servicios web.
label.captured = La transacción fue depositada. Este estado es definitivo.

