payment_analysis_title = An&aacute;lisis de pago
ipn_subtitle = URL de notificaci&oacute;n de pago instant&aacute;neo
ipn_paragraph = Cuando se realiza el pago, la puerta de enlace env&iacute;a algunos par&aacute;metros por modo POST a la URL del servidor que analiza los resultados del pago. Primero tienes que verificar la firma. Si es correcto, podr&aacute; tener en cuenta los par&aacute;metros de pago.
ipn_paragraph2 = URL de notificaci&oacute;n del ejemplo:
return_url_subtitle = URL de retorno
return_url_paragraph = Cuando el cliente vuelve a la tienda a trav&eacute;s de una de las URL de devoluci&oacute;n, los par&aacute;metros de pago se devuelven seg&uacute;n el <code> vads_return_mode </code>. Dependiendo de la configuraci&oacute;n <code> vads_return_mode </code>, los par&aacute;metros se env&iacute;an en modo POST, modo GET o no se env&iacute;an.
return_url_paragraph2 = En este paquete, el archivo <code> return.jsp </code> controla la firma y analiza los resultados del pago. Primero, el script verifica la firma y luego analiza los campos principales. Depende de usted adaptar el c&oacute;digo a su contexto.
