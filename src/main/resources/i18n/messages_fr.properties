# Example Form fields description

solution_title = EXEMPLE D\'IMPLEMENTATION DE LA SOLUTION DE PAIEMENT LYRA
in_configfo = INFORMATIONS
trans_status_usesform = Le paiement s\'appuie sur l\'envoi d\'un formulaire de paiement en https vers l\'URL de la plateforme de paiement LYRA.
trans_status_file = Fichier 
trans_status_htmlformuse = <p>Le fichier <code>Order.jsp</code> envoie l\'ensemble des champs li&eacute;s au paiement vers le fichier <code>form.jsp</code> qui r&eacute;cup&egrave;re l\'ensemble des ces champs pour construire la requ&ecirc;te de paiement.</p><p>Les champs sont renseign&eacute;s &agrave; titre d\'exemple, &agrave; votre charge de les valoriser en fonction de votre contexte.</p><p><b>D\'autres champs sont disponibles, le support LYRA vous invite &agrave; lire la documentation li&eacute;e au formulaire de paiement</b> <a href="https://payzen.io">Consulter la documentation.</a></p>
trans_status_beforefirstuse = Avant la premi&egrave;re utilisation vous devez imp&eacute;rativement renseigner les champs <code>site_id</code>, <code>key_test</code>, <code>gateway_url</code> et <code>ctx_mode</code> du fichier <code>config.properties</code>. Ce fichier comporte des donn&eacute;es sensibles. <b>La s&eacute;curisation de ces donn&eacute;es est de votre responsabilit&eacute;.</b>
