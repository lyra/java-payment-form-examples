# Payment analysis

label.paymentanalysis = Analyse du paiement
label.ipn = URL de notification instantan&eacute;e (IPN)
label.ipndesc = Lorsque le paiement est termin&eacute;, la plateforme de paiement renvoie des param&egrave;tres en mode POST vers l\'URL serveur qui doit analyser les r&eacute;sultats du paiement. Dans un premier temps il convient de v&eacute;rifier la signature re&ccedil;ue. Si celle-ci est correcte alors vous pourrez prendre en consid&eacute;ration les param&egrave;tres li&eacute;s au paiement proprement dit.
label.returnurl = URL de retour
label.clientcomesback = Lorsque l\'internaute revient &agrave; la boutique via l\'une des url de retour, les param&egrave;tres li&eacute;s au paiement sont renvoy&eacute;s en fonction de la variable vads_return_mode d&eacute;finie dans le fichier conf.txt. En fonction du vads_return_mode les param&egrave;tres sont renvoy&eacute;s en mode POST / GET ou pas du tout.
label.formreturndesc = Dans ce pack, c\'est le fichier form-return.php qui controle la signature et analyse les r&eacute;sultats du paiement. Le code est donn&eacute; &agrave; titre d\'exemple. Dans un premier temps le script v&eacute;rifie la signature puis analyse les principaux champs. A vous d\'adapter le code &agrave; votre contexte.
