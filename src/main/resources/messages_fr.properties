label.vads_trans_status = Statut de la transaction
label.abandoned = Le paiement a &eacute;t&eacute; abandonn&eacute; par le client. La transaction n’a pas &eacute;t&eacute; cr&eacute;e sur la plateforme de paiement et n’est donc pas visible dans le back office marchand.
label.authorised = Le paiement a &eacute;t&eacute; accept&eacute; et est en attente de remise en banque.
label.refused = Le paiement a &eacute;t&eacute; refus&eacute;.
label.tovalidate = La transaction a &eacute;t&eacute; accept&eacute;e mais elle est en attente de validation manuelle. C'est &agrave; la charge du marchand de valider la transaction pour demander la remise en banque depuis le back office marchand ou par requ&ecirc;te web service. La transaction pourra &ecirc;tre valid&eacute;e tant que le d&eacute;lai de capture n’a pas &eacute;t&eacute; d&eacute;pass&eacute;. Si ce d&eacute;lai est d&eacute;pass&eacute; alors le paiement bascule dans le statut Expir&eacute;. Ce statut expir&eacute; est d&eacute;finitif.
label.toauthorise = La transaction est en attente d’autorisation. Lors du paiement uniquement un prise d’empreinte a &eacute;t&eacute; r&eacute;alis&eacute;e car le d&eacute;lai de remise en banque est strictement sup&eacute;rieur &agrave; 7 jours. Par d&eacute;faut la demande d’autorisation pour le montant global sera r&eacute;alis&eacute;e &agrave; j-2 avant la date de remise en banque.
label.expired = La transaction est expir&eacute;e. Ce statut est d&eacute;finitif, la transaction ne pourra plus &ecirc;tre remis&eacute;e en banque. Une transaction expire dans le cas d'une transaction cr&eacute;&eacute;e en validation manuelle ou lorsque le d&eacute;lai de remise en banque (capture delay) d&eacute;pass&eacute;.
label.cancelled = La transaction a &eacute;t&eacute; annul&eacute;e au travers du back office marchand ou par une requ&ecirc;te web service. Ce statut est d&eacute;finitif, la transaction ne sera jamais remise en banque.
label.tovalidate = La transaction est en attente d’autorisation et en attente de validation manuelle. Lors du paiement uniquement un prise d’empreinte a &eacute;t&eacute; r&eacute;alis&eacute;e car le d&eacute;lai de remise en banque est strictement sup&eacute;rieur &agrave; 7 jours et le type de validation demand&eacute; est « validation manuelle ». Ce paiement ne pourra &ecirc;tre remis en banque uniquement apr&egrave;s une validation du marchand depuis le back office marchand ou par un requ&ecirc;te web services.
label.captured = La transaction a &eacute;t&eacute; remise en banque. Ce statut est d&eacute;finitif.

